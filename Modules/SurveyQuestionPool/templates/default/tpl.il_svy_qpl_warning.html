<form name="form_warning" method="POST" action="{FORM_ACTION}">

<table class="fullwidth">
<thead>
	<tr class="tblheader">
		<th class="std">{TEXT_TITLE}</th>
	</tr>
</thead>
<!-- BEGIN row -->
<td class="{COLOR_CLASS}">{VALUE_TITLE}</td>
</tr>
<!-- END row -->
</table>
<p>{TEXT_ASK_CONTINUE}</p>
<input type="submit" class="submit" name="cmd[continue]" value="{BTN_CONTINUE}" />&nbsp;<input type="submit" class="submit" name="cmd[cancel]" value="{BTN_CANCEL}" />
</form>
