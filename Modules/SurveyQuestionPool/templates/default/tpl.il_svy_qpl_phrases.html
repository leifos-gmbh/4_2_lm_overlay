<!-- BEGIN manage_phrases -->
<p>{INTRODUCTION_MANAGE_PHRASES}</p>
<form name="form_phrases" method="POST" action="{FORM_ACTION}">
<table class="fullwidth">
<thead>
	<tr class="tblheader">
		<th class="std"></th>
		<th class="std">{TEXT_PHRASE_TITLE}</th>
		<th class="std">{TEXT_PHRASE_CONTENT}</th>
	</tr>
</thead>
<!-- BEGIN phraserow --> 
<tr class="{COLOR_CLASS}" valign="top">
<td width="20"><input type="checkbox" name="phrase_{PHRASE_ID}" value="1" /></td>
<td>{PHRASE_TITLE}</td>
<td>{PHRASE_CONTENT}</td>
</tr>
<!-- END phraserow -->
<!-- BEGIN Emptytable -->
<tr><td class="option_value" colspan="3">{TEXT_EMPTYTABLE}</td></tr>
<!-- END Emptytable -->
<!-- BEGIN selectall -->
<tr class="{COLOR_CLASS}">
	<td class="{COLOR_CLASS}"><input type="checkbox" name="chb_check_all" id="chb_check_all" value="1" onclick="setChecked('form_phrases', 'phrase_', document.form_phrases.chb_check_all.checked);" /></td>
	<td class="{COLOR_CLASS}" colspan="2"><label for="chb_check_all"><strong>{SELECT_ALL}</strong></label></td>
</tr>
<!-- END selectall -->
<!-- BEGIN Footer -->
<tr><td class="submit">{ARROW}</td><td class="submit" colspan="2"><input type="submit" class="submit" name="cmd[deletePhrase]" value="{TEXT_DELETE}" /></td></tr>
<!-- END Footer -->
</table>
</form>
<!-- END manage_phrases -->
