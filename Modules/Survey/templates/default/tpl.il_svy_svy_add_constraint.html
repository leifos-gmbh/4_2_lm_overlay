<form name="constraintsForm" method="post" action="{FORM_ACTION}">
<table class="fullwidth">
<thead>
	<tr class="tblheader">
		<th class="tblheader" colspan="2">{CONSTRAINT_QUESTION_TEXT}</th>
	</tr>
</thead>
<tr class="tblrow1">
<td class="tblrow1">{SELECT_PRIOR_QUESTION}</td>
<td class="tblrow1">
<select name="q" size="1">
<!-- BEGIN option_q -->
<option value="{OPTION_VALUE}"{OPTION_CHECKED}>{OPTION_TEXT}</option>
<!-- END option_q -->
</select></td>
</tr>
<!-- BEGIN select_relation -->
<tr class="tblrow2">
<td class="tblrow2">{SELECT_RELATION}</td>
<td class="tblrow2"><select name="r" size="1">
<!-- BEGIN option_r -->
<option value="{OPTION_VALUE}"{OPTION_CHECKED}>{OPTION_TEXT}</option>
<!-- END option_r -->
</select></td>
</tr>
<!-- END select_relation -->
<!-- BEGIN select_value -->
{SELECT_VALUE}
<!-- END select_value -->
<!-- BEGIN buttons -->
<tr class="std"><td colspan="2" class="std">
<input type="submit" class="submit" name="cmd[{COMMAND_BACK}]" value="{BTN_BACK}" />
<input type="submit" class="submit" name="cmd[{COMMAND}]" value="{BTN_CONTINUE}" />
</td></tr>
<!-- END buttons -->
</table>
<!-- BEGIN hidden -->
<input type="hidden" name="{HIDDEN_NAME}" value="{HIDDEN_VALUE}" />
<!-- END hidden -->
</form>
