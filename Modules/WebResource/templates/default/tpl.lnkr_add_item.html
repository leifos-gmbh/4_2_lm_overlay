	<form action="{FORMACTION}" {TARGET} method="post">
	  <table class="std">
		<tr class="tblheader">
		  <td class="std" colspan="2">
			<table class="invisible_border" width="100%">
			  <tr>
				<td>{TXT_HEADER}</td>
			  </tr>
			</table>
		  </td>
		</tr>
		<tr>
		  <td class="option">{TXT_TITLE}<span class="asterisk">*</span></td>
		  <td class="option_value"><input name="title" value="{TITLE}" size="40" maxlength="128" style="width:300px;"/></td>
		</tr>
		<tr>
		  <td class="option">{TXT_DESC}</td>
		  <td class="option_value"><textarea name="description" rows="2" cols="40" style="width:300px;">{DESC}</textarea></td>
		</tr>
		<tr>
		  <td class="option">{TXT_TARGET}<span class="asterisk">*</span></td>
		  <td class="option_value"><input name="target" value="{TARGET}" size="40" style="width:300px;"/></td>
		</tr>
		<!-- BEGIN params -->
		<tr>
		  <td class="option">{TXT_DYNAMIC}</td>
		  <td class="option_value">
			<table>
			  <tr>
				<td>
				  {TXT_NAME}
				</td>
				<td>
				  <input name="name" value="{NAME}" size="12" maxlength="127" />
				</td>
			  </tr>
			  <tr>
				<td>
				  {TXT_VALUE}
				</td>
				<td>
				  {VAL_SEL}
				</td>
			  </tr>
			</table>
			<br />{DYNAMIC_INFO}
		  </td>			
		</tr>
		<!-- END params -->
		<tr>
		  <td class="option">{TXT_ACTIVE}</td>
		  <td class="option_value">{ACTIVE_CHECK}</td>
		</tr>
		<tr>
		  <td class="option">{TXT_CHECK}</td>
		  <td class="option_value">{CHECK_CHECK}</td>
		</tr>
		<tr>
		  <td class="submit" colspan="2">
			<span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
			<div align="right">
			  <input class="submit" type="submit" name="cmd[{CMD_SUBMIT}]" value="{TXT_SUBMIT}" />
			  <input class="submit" type="submit" name="cmd[{CMD_CANCEL}]" value="{TXT_CANCEL}" />
			</div>
		  </td>
		</tr>
	  </table>
	</form>
