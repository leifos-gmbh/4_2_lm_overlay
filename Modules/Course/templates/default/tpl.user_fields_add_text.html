	<form action="{FORMACTION}" method="post">
	  <table class="std" border="0">
		  <tr class="tblheader">
			<th class="std" colspan="2">
			  {TXT_SELECT_TYPE}
			</th>
		  </tr>
		  <tr>
			<td class="option">
			  {TXT_FIELD_NAME}
			</td>
			<td class="option_value">
			  <input type="text" name="field_name" value="{FIELD_NAME}" size="32" maxlength="64" /> 
			</td>
		  </tr>
		  <tr>
			<td class="option">
			  {TXT_REQUIRED}
			</td>
			<td class="option_value">
			  {REQUIRED}
			</td>
		  </tr>
		  <tr class="tblfooter">
			<td class="std" colspan="2">
			  <div align="right">
				<input type="submit" class="submit" name="cmd[saveField]" value="{BTN_ADD}" />
				<input type="submit" class="submit" name="cmd[fieldSelection]" value="{BTN_PREVIOUS}" />
			  </div>
			</td>
		  </tr>
	  </table>
	</form>
