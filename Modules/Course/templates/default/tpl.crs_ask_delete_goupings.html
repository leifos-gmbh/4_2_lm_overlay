	<form action="{FORMACTION}" name="ObjectItems" method="post">
	  <table class="std" width="60%">
		  <tr class="tblheader">
			<th class="std" nowrap="nowrap" width="60%">{HEADER_DESC}</th>
		  </tr>
		  <!-- BEGIN grouping_row -->
		  <tr>
			<td class="{ROW_CLASS}">
			  {GRP_TITLE}
			  <!-- BEGIN description -->
			  <div class="il_Description">{DESCRIPTION_GRP}</div>
			  <!-- END description -->
			</td>
		  </tr>
		  <!-- END grouping_row -->
		  <tr>
			<td class="submit" colspan="1" align="left" nowrap="nowrap">
			  <table width="100%" cellpadding="0" cellspacing="0" border="0">
				  <tr>
					<td align="right">&nbsp;
					  <input class="submit" type="submit" name="cmd[deleteGrouping]" value="{BTN_DELETE}" />
					  <input class="submit" type="submit" name="cmd[listGroupings]" value="{BTN_CANCEL}" />
					</td>
				  </tr>
			  </table>
			</td>
		  </tr>
	  </table>
	</form>
