	<form action="{FORMACTION}" name="ObjectItems" method="post">
	  <table class="std" width="60%">
		  <tr class="tblheader">
			<th class="std" colspan="2">{EDIT_GROUPING}</th>
		  </tr>
		  <tr>
			<td class="option" width="30%">
			  {TXT_TITLE}
			</td>
			<td class="option_value"><input name="title" value="{TITLE}" size="40" maxlength="128" style="width:300px;"/></td>
		  <tr>
			<td class="option" width="30%">
			  {TXT_DESCRIPTION}
			</td>
			<td class="option_value"><textarea name="description" rows="2" cols="40" style="width:300px;">{DESCRIPTION}</textarea></td>
		  </tr>
		  <tr>
			<td class="option" width="30%">
			  {TXT_UNAM}
			</td>
			<td class="option_value">
			  {UNAM_SELECT}
			</td>
		  </tr>
		  <!-- BEGIN assigned -->
		  <tr>
			<td class="option">
			  {ASS_COURSES}
			</td>
			<td class="option_value">
			  <!-- BEGIN list_courses -->
			  <div>{LIST_CRS_TITLE}</div>
			  <!-- END list_courses -->
			</td>
		  </tr>
		  <!-- END assigned -->
		  <!-- BEGIN no_assigned -->
		  <tr>
			<td class="option_value_center" colspan="2">
			  {MESSAGE_NO_COURSES}
			</td>
		  </tr>
		  <!-- END no_assigned -->
		  <!-- BEGIN edit_footer -->
		  <tr>
			<td class="submit" colspan="2">
			  <div align="right">
				<input class="submit" type="submit" name="cmd[update]" value="{BTN_UPDATE}" />
				<input class="submit" type="submit" name="cmd[selectCourse]" value="{BTN_ADD}" />
				<input class="submit" type="submit" name="cmd[listGroupings]" value="{BTN_CANCEL}" />
			  </div>
			</td>
		  </tr>
		<!-- END edit_footer -->
	  </table>
	</form>
