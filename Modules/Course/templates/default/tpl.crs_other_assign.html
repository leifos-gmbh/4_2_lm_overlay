	<form action="{FORMACTION}" name="ObjectItems" method="post">
	  <table class="std" width="80%">
		  <tr class="tbltitle">
			<td colspan="4">
			  <table class="fullwidth_invisible" cellspacing="0">
				  <tr class="tbltitle">
					<td width="10"><img src="{TBL_TITLE_IMG}" alt="{TBL_TITLE_IMG_ALT}" title="{TBL_TITLE_IMG_ALT}" border="0" /></td>
					<td class="tbltitle" align="left">&nbsp;{TBL_TITLE}</td>
				  </tr>
			  </table>
			</td>
		  </tr>
		  <tr class="tblheader">
			<td class="std" nowrap="nowrap" width="1%"></td>
			<td class="std" nowrap="nowrap" width="70%">{HEADER_DESC}</td>
			<td class="std" nowrap="nowrap" width="30%">{HEADER_UNAMBIGUOUSNESS}</td>
		  </tr>
		  <!-- BEGIN grouping_row -->
		  <tr>
			<td class="{ROW_CLASS}">
			  {CHECK_GRP}
			</td>
			<td class="{ROW_CLASS}">
			  {GRP_TITLE}
			  <!-- BEGIN description -->
			  <div class="il_Description_no_margin">{DESCRIPTION_GRP}</div>
			  <!-- END description -->
			  <div class="il_info">{ASSIGNED_COURSES}</div>
			  <!-- BEGIN path -->
			  <div class="il_info">{ASS_PATH}</div>
			  <!-- END path -->
			</td>
			<td class="{ROW_CLASS}">
			  {AMB_GRP}
			</td>
		  </tr>
		  <!-- END grouping_row -->
		  <tr>
			<td class="submit" colspan="4" align="left" nowrap="nowrap">
			  <table width="100%" cellpadding="0" cellspacing="0" border="0">
				  <tr>
					<td align="left" width="10">
					  <img src="{IMG_ARROW}" border="0" />
					</td>
					<td align="left">&nbsp;
					  <input class="submit" type="submit" name="cmd[otherAssign]" value="{BTN_ASSIGN}" />
					</td>
				  </tr>
			  </table>
			</td>
		  </tr>
	  </table>
	</form>
