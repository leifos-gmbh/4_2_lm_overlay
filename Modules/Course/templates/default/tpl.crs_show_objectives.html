	<form action="{FORMACTION}" method="post">
	  <table class="fullwidth" border="0">
		<tr class="tbltitle">
		  <th colspan="5" class="std">
			<div style="float:left">
				<img style="vertical-align: middle" src="{TBL_TITLE_IMG}" alt="{TBL_TITLE_IMG_ALT}" title="{TBL_TITLE_IMG_ALT}" border="0" />
			  	{TABLE_TITLE}
			</div>
		  </th>
		</tr>
		<tr class="tblheader">
		  <th class="std"></th>
		  <th class="std">{HEAD_TITLE}</th>
		  <th class="std">{HEAD_MATERIALS}</th>
		  <th class="std">{HEAD_QUESTIONS}</th>
		  <th class="std"></th>
		</tr>
		<!-- BEGIN table_empty -->
		<tr>
		  <td class="option_value" colspan="5">
			{EMPTY_TXT}
		  </td>
		</tr>
		<!-- END table_empty -->
		<!-- BEGIN table_content -->
		<tr>
		  <td class="{ROWCOL}" valign="top" width="1" style="white-space:nowrap;">
			{CHECK_OBJECTIVE}
		  </td>
		  <td class="{ROWCOL}" valign="top">
			<label for="objective_{LABEL_ID}">
			{TITLE}
			<div class="il_Description">{DESCRIPTION}</div>
			</label>
		  </td>
		  <td class="{ROWCOL}" valign="top">
			<!-- BEGIN material_row -->
			<img src="{MAT_IMG}" alt="{MAT_ALT}" title="{MAT_ALT}" border="0" vspace="0" /> {MAT_TITLE}<br />
			<!-- END material_row -->
		  </td>
		  <td class="{ROWCOL}" valign="top">
			<!-- BEGIN test_row -->
			<img src="{TST_IMG}" alt="{TST_ALT}" title="{TST_ALT}" border="0" vspace="0" /> {TST_TITLE}
				<ul style="margin: 0px"><!-- BEGIN qst_row --><li style="margin: 0px;padding: 1px">{QST_TITLE}</li><!-- END qst_row --></ul>
			<!-- END test_row -->
		  </td>
		  <td class="{ROWCOL}" valign="top">
		  	<div style="float:left">
			<!-- BEGIN no_img_pre -->
			<img src="{NO_IMG_PRE_TYPE}" border="0" vspace="0" />&nbsp;
			<!-- END no_img_pre -->
			<!-- BEGIN img -->
			<a href="{IMG_LINK}" target="{IMG_TARGET}"><img src="{IMG_TYPE}" alt="{IMG_ALT}" title="{IMG_ALT}" border="0" vspace="0" /></a>&nbsp;
			<!-- END img -->
			<!-- BEGIN no_img_post -->
			<img src="{NO_IMG_POST_TYPE}" border="0" vspace="0" />
			<!-- END no_img_post -->
		  	</div>
			<div style="float:right;valign: top" class="il_ContainerItemCommands">
				<a class="il_ContainerItemCommand" href="{LINK_EDIT}">{EDIT}</a>
				<a class="il_ContainerItemCommand" href="{LINK_MAT}">{ADD_MAT}</a>
				<a class="il_ContainerItemCommand" href="{LINK_QST}">{ADD_QST}</a>
			</div>			
		  </td>
 		</tr>
		<!-- END table_content -->
		<tr class="tblfooter">
		  <td class="tblfooter" valign="center" align="left" width="1%">
			<img src="{DOWNRIGHT}" border="0" />
		  </td>
		  <td class="tblfooter" valign="center" align="left">
			&nbsp;<input class="submit" type="SUBMIT" name="cmd[askDeleteObjective]" value="{BTN_DELETE}"/>
		  </td>
		  <td class="tblfooter" valign="right" colspan="3">
			<div style="float:right">
			  <input class="submit" type="SUBMIT" name="cmd[create]" value="{BTN_ADD}"/>
			</div>
		  </td>
		</tr>
	  </table>
	</form>
