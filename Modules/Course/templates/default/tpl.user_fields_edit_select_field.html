	<form action="{FORMACTION}" method="post">
	  <table class="std" border="0">
		  <tr class="tblheader">
			<th class="std" colspan="2">
			  {TXT_SELECT_TYPE}
			</th>
		  </tr>
		  <tr>
			<td class="option">
			  {TXT_FIELD_NAME}
			</td>
			<td class="option_value">
			  <input type="text" name="field_name" value="{FIELD_NAME_VALUE}" size="32" maxlength="64" />
			</td>
		  </tr>
		  <!-- BEGIN values -->
		  <tr>
			<td class="option">
			  {TXT_VALUES}
			</td>
			<td class="option_value">
			  <input type="text" disabled="disabled" value="{FIELD_NAME}" size="32" maxlength="64" />&nbsp;
			  <a class="il_ContainerItemCommand" href="{LINK_DELETE}">{DELETE}</a>
			</td>
		  </tr>
		  <!-- END values -->
		  <!-- BEGIN new_values -->
		  <tr>
			<td class="option">
			  {TXT_NEW_VALUES}
			</td>
			<td class="option_value">
			  <input type="text" name="new_field_values[{NEW_COUNTER}]" value="{NEW_FIELD_NAME}" size="32" maxlength="64" />
			</td>
		  </tr>
		  <!-- END new_values -->
		  <!-- BEGIN btn_new_value -->
		  <tr>
			<td class="option">
			</td>
			<td class="option_value">
			  <input type="submit" class="submit" name="cmd[addNewValue]" value="{BTN_NEW_VALUE}" />
			</td>
		  </tr>
		  <!-- END btn_new_value -->
		  <tr>
			<td class="option" width="20%">
			  {TXT_REQUIRED}
			</td>
			<td class="option_value">
			  {REQUIRED}
			</td>
		  </tr>
		  <tr class="tblfooter">
			<td class="std" colspan="2">
			  <div align="right">
				<input type="submit" class="submit" name="cmd[updateField]" value="{BTN_ADD}" />
				<input type="submit" class="submit" name="cmd[show]" value="{BTN_PREVIOUS}" />
			  </div>
			</td>
		  </tr>
	  </table>
	</form>
