<!-- BEGIN standard -->
<tr class="{CSS_ROW}">
  <td class="std" valign="top" align="center">
	<div style="text-align:center">
	  <input type="checkbox" name="tutor_ids[]" value="{USER_ID}" {CHECKED_MEMBER} />
	  <input type="hidden" name="visible_member_ids[]" value="{USER_ID}" {CHECKED} />
	</div>
  </td>
  <td class="std" valign="top" nowrap="1">
	{LASTNAME}, {FIRSTNAME}
  </td>
  <td class="std" valign="top" nowrap="1">
	[{LOGIN}]
  </td>
  <!-- BEGIN progress -->
  <td class="std" valign="top" nowrap="1">
	{VAL_PROGRESS}
  </td>
  <!-- END progress -->
  <td class="std" valign="top" align="center"> 
	<input type="checkbox" name="tutor_passed[]" value="{USER_ID}" {CHECKED_PASSED} />
  </td>
  <td class="std" valign="top" align="center"> 
	<input type="checkbox" name="tutor_notification[]" value="{USER_ID}" {CHECKED_NOTIFICATION} />
  </td>
  <td class="std">
	<div style="float:right;">
	  <!-- BEGIN link -->
	  <a class="il_ContainerItemCommand" href="{LINK_NAME}">{LINK_TXT}</a>
	  <!-- END link -->
	</div>
  </td>
</tr>
<!-- END standard -->
