	<form action="{FORMACTION}" method="post">
	  <table class="std" border="0">
		<tr class="tbltitle">
		  <th colspan="3" class="std" width="50%">
			<div style="float:left">
			  {TABLE_TITLE}
			  <!-- BEGIN warning_modify -->
			  <br />
			  <div class="il_Description">
				<font>{TXT_WARNING}</font>
			  </div>
			  <!-- END warning_modify -->
			</div>
		  </th>
		  <th colspan="2"></th>
		</tr>
		<tr class="tblheader">
		  <th class="std"></th>
		  <th class="std">{HEAD_NAME}</th>
		  <th class="std">{HEAD_TYPE}</th>
		  <th class="std">{HEAD_REQUIRED}</th>
		  <th class="std"></th>
		</tr>
		<!-- BEGIN table_empty -->
		<tr>
		  <td class="option_value" colspan="5">
			{EMPTY_TXT}
		  </td>
		</tr>
		<!-- END table_empty -->
		<!-- BEGIN table_content -->
		<tr>
		  <td class="{ROWCOL}">
			{CHECKBOX}
		  </td>
		  <td class="{ROWCOL}">
			{NAME}
		  </td>
		  <td class="{ROWCOL}">
			{TYPE}
		  </td>
		  <td class="{ROWCOL}">
			{REQUIRED}
		  </td>
		  <td class="{ROWCOL}">
			<!-- BEGIN show_edit -->
			<div style="float:right">
			  <a class="il_ContainerItemCommand" href="{EDIT_LINK}">{EDIT}</a>
			</div>
			<!-- END show_edit -->
		  </td>
 		</tr>
		<!-- END table_content -->
		<tr class="tblfooter">
		  <td class="tblfooter" valign="center" align="left" width="1%">
			<img src="{DOWNRIGHT}" border="0" />
		  </td>
		  <td class="tblfooter" valign="center" align="left">
			&nbsp;<input class="submit" type="SUBMIT" name="cmd[confirmDelete]" value="{BTN_DELETE}"/>
		  </td>
		  <td class="tblfooter" valign="right" colspan="3">
			<div align="right">
			  <!-- BEGIN show_save -->
			  <input class="submit" type="SUBMIT" name="cmd[save]" value="{BTN_SAVE}"/>
			  <!-- END show_save -->
			  <input class="submit" type="SUBMIT" name="cmd[fieldSelection]" value="{ADD}"/>
			</div>
		  </td>
		</tr>
	  </table>
	</form>
