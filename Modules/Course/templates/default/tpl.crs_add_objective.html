	<form action="{FORMACTION}" {TARGET} method="post">
	  <table class="std">
		  <tr class="tblheader">
			<td class="std" colspan="2">
			  <table class="invisible_border" width="100%">
				  <tr>
					<td>
						<img style="vertical-align: middle" src="{TBL_TITLE_IMG}" alt="{TBL_TITLE_IMG_ALT}" title="{TBL_TITLE_IMG_ALT}" border="0" />
						{TXT_HEADER}
					</td>
				  </tr>
			  </table>
			</td>
		  </tr>
		  <tr>
			<td class="option">{TXT_TITLE}<span class="asterisk">*</span></td>
			<td class="option_value"><input name="objective[title]" value="{TITLE}" size="40" maxlength="70" style="width:300px;"/></td>
		  </tr>
		  <tr>
			<td class="option">{TXT_DESC}</td>
			<td class="option_value"><textarea name="objective[description]" rows="2" cols="40" style="width:300px;">{DESC}</textarea></td>
		  </tr>
		  <tr>
			<td class="submit" colspan="2">
			  <span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
			  <div align="right">
				<input class="submit" type="submit" name="cmd[{CMD_SUBMIT}]" value="{TXT_SUBMIT}" />
				<input class="submit" type="submit" name="cmd[listObjectives]" value="{TXT_CANCEL}" />
			  </div>
			</td>
		  </tr>
	  </table>
	</form>
