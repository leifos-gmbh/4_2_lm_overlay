<form name="frm_numeric" action="{FORMACTION}" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" value="{NUMERIC_ID}" />
<table class="std">
<thead>
	<tr class="tblheader">
		<th colspan="5">{TEXT_QUESTION_TYPE}</th>
	</tr>
</thead>
<tr>
  <td class="option">{TEXT_TITLE}<span class="asterisk">*</span></td>
  <td class="option_value" colspan="4"><input name="title" type="text" value="{VALUE_NUMERIC_TITLE}" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_AUTHOR}<span class="asterisk">*</span></td>
  <td class="option_value" colspan="4"><input name="author" type="text" value="{VALUE_NUMERIC_AUTHOR}" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_COMMENT}</td>
  <td class="option_value" colspan="4"><input name="comment" type="text" value="{VALUE_NUMERIC_COMMENT}" id="comment" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_QUESTION}<span class="asterisk">*</span></td>
  <td class="option_value" colspan="4"><textarea name="question" id="question" rows="10" cols="80" wrap="virtual" style="width:95%;">{VALUE_QUESTION}</textarea></td>
</tr>
<tr>
	<td class="option">{TEXT_MAXCHARS}<span class="asterisk">*</span></td>
	<td class="option_value" colspan="4"><input type="text" name="maxchars" size="3" value="{VALUE_MAXCHARS}" /></td>
</tr>
<tr>
  <td class="option">{TEXT_WORKING_TIME}<br />({TIME_FORMAT})</td>
  <td class="option_value" colspan="4">{VALUE_WORKING_TIME} </td>
</tr>
<!-- BEGIN ranges -->
<tr class="tblheader">
	<th colspan="5">{TEXT_RANGE} {TEXT_RANGE_NUMBER}</th>
</tr>
<tr>
	<td class="option"><label for="lowerlimit">{TEXT_RANGE_LOWER_LIMIT}</label></td>
	<td class="option_value" colspan="4"><input type="text" id="lowerlimit" name="lowerlimit_{COUNTER}" size="10"{VALUE_LOWER_LIMIT} /></td>
</tr>	
<tr>
	<td class="option"><label for="upperlimit">{TEXT_RANGE_UPPER_LIMIT}</label></td>
	<td class="option_value" colspan="4"><input type="text" id="upperlimit" name="upperlimit_{COUNTER}" size="10"{VALUE_UPPER_LIMIT} /></td>
</tr>	
<tr>
	<td class="option"><label for="points">{TEXT_POINTS}</label></td>
	<td class="option_value" colspan="4"><input type="text" id="points" name="points_{COUNTER}" size="3"{VALUE_POINTS} /></td>
<!-- END ranges -->
<tr class="tblfooter">
	<td colspan="5">
		<span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
		<div align="right">
			<input name="cmd[save]" type="submit" class="submit" id="save_multiple_choice" value="{SAVE}" /> 
			<input name="cmd[saveEdit]" type="submit" class="submit" value="{SAVE_EDIT}" />&nbsp;&nbsp;
			<input name="cmd[cancel]" type="submit" class="submit" id="cancel" value="{CANCEL}" />
		</div>
	</td>
</tr>
</table>
</form>
<a name="bottom"></a>
