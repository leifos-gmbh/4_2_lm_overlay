<form name="formEvalSpec" method="post" action="{FORMACTION}">
<table class="std">
<thead>
	<tr class="tblheader">
		<th>{TXT_SPECIFICATION}</th>
	</tr>
</thead>
<tr class="std">
	<td>
		<input type="checkbox" name="chb_result_resultspoints" id="chb_result_resultspoints" value="1"{CHECKED_RESULTSPOINTS} /><label for="chb_result_resultspoints">{TXT_RESULTSPOINTS}</label>
	</td>
</tr>
<tr class="std">
	<td>
		<input type="checkbox" name="chb_result_resultsmarks" id="chb_result_resultsmarks" value="1"{CHECKED_RESULTSMARKS} /><label for="chb_result_resultsmarks">{TXT_RESULTSMARKS}</label>
	</td>
</tr>
<tr class="std">
	<td>
		<input type="checkbox" name="chb_result_qworkedthrough" id="chb_result_qworkedthrough" value="1"{CHECKED_QWORKEDTHROUGH} /><label for="chb_result_qworkedthrough">{TXT_QWORKEDTHROUGH}</label>
	</td>
</tr>
<tr class="std">
	<td>
		<input type="checkbox" name="chb_result_pworkedthrough" id="chb_result_pworkedthrough" value="1"{CHECKED_PWORKEDTHROUGH} /><label for="chb_result_pworkedthrough">{TXT_PWORKEDTHROUGH}</label>
	</td>
</tr>
<tr class="std">
	<td>
		<input type="checkbox" name="chb_result_timeofwork" id="chb_result_timeofwork" value="1"{CHECKED_TIMEOFWORK} /><label for="chb_result_timeofwork">{TXT_TIMEOFWORK}</label>
	</td>
</tr>
<tr class="std">
	<td>
		<input type="checkbox" name="chb_result_atimeofwork" id="chb_result_atimeofwork" value="1"{CHECKED_ATIMEOFWORK} /><label for="chb_result_atimeofwork">{TXT_ATIMEOFWORK}</label>
	</td>
</tr>
<tr class="std">
	<td>
		<input type="checkbox" name="chb_result_firstvisit" id="chb_result_firstvisit" value="1"{CHECKED_FIRSTVISIT} /><label for="chb_result_firstvisit">{TXT_FIRSTVISIT}</label>
	</td>
</tr>
<tr class="std">
	<td>
		<input type="checkbox" name="chb_result_lastvisit" id="chb_result_lastvisit" value="1"{CHECKED_LASTVISIT} /><label for="chb_result_lastvisit">{TXT_LASTVISIT}</label>
	</td>
</tr>
<tr class="std">
	<td>
		<input type="checkbox" name="chb_result_distancemedian" id="chb_result_distancemedian" value="1"{CHECKED_DISTANCEMEDIAN} /><label for="chb_result_distancemedian">{TXT_DISTANCEMEDIAN}</label>
	</td>
</tr>
<tr>
	<td class="submit">
		<div align="right">
			<input type="submit" class="submit" name="cmd[saveEvaluationSettings]" value="{BUTTON_CHANGE}" />
		</div>
	</td>
</tr>
</form>
