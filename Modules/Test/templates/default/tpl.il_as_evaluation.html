<form name="test_output" method="post" action="{FORMACTION}">
<table class="ilc_Page" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td class="ilc_Page">
			<div class="ilc_Page" id="ilc_Page">
				<table border="0" cellpadding="0" cellspacing="0" width="100%">
					<tr>
						<td>
							<div class="ilc_PageTitle">{QUESTION_TITLE}</div>
							<p>{TEXT_YOUR_SOLUTION}:</p>
							<div xmlns:xhtml="http://www.w3.org/1999/xhtml" class="ilc_Question">
								{SOLUTION_OUTPUT}
							</div>
							<p>{TEXT_BEST_SOLUTION}:</p>
							<div xmlns:xhtml="http://www.w3.org/1999/xhtml" class="ilc_Question">
								{BEST_OUTPUT}
							</div>
							<p>{RECEIVED_POINTS}</p>
						</td>
					</tr>
				</table>
			</div>
		</td>
	</tr>
</table>
<p>
<input type="submit" class="submit" name="cmd[passDetails]" value="{BACKLINK_TEXT}" />
</p>
</form>
