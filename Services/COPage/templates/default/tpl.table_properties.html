<form action="{FORMACTION}" name="post" method="post">
<table class="std">
<tr class="tblheader">
	<td class="std">
		{TXT_TABLE}
	</td>
</tr>
<tr>
	<td class="option_value">
		{CONT_TABLE}
	</td>
</tr>
<tr>
	<td class="submit">
	<input name="{INPUT_TD_WIDTH}" value="" size="8" maxlength="8" />
	<input class="submit" type="submit" name="cmd[{BTN_WIDTH}]" value="{BTN_TXT_WIDTH}" />
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	{SELECT_CLASS}
	<input class="submit" type="submit" name="cmd[{BTN_CLASS}]" value="{BTN_TXT_CLASS}" />
	</td>
</tr>

</table>
<br />

<table class="std">
<tr class="tblheader">
	<td class="std" colspan="2">
		{TXT_ACTION}
	</td>
</tr>
<!-- Language -->
<tr class="std">
	<td class="option">
	{TXT_LANGUAGE}
	</td>
	<td class="option_value">
	{SELECT_LANGUAGE}
	</td>
</tr>
<!-- Width -->
<tr class="std">
	<td class="option">
	{TXT_TABLE_WIDTH}
	</td>
	<td class="option_value">
	<input name="{INPUT_TABLE_WIDTH}" value="{VAL_TABLE_WIDTH}" size="8" maxlength="8" />
	</td>
</tr>
<!-- Border -->
<tr class="std">
	<td class="option">
	{TXT_TABLE_BORDER}
	</td>
	<td class="option_value">
	<input name="{INPUT_TABLE_BORDER}" value="{VAL_TABLE_BORDER}" size="8" maxlength="8" />
	</td>
</tr>
<!-- Cell Padding -->
<tr class="std">
	<td class="option">
	{TXT_TABLE_PADDING}
	</td>
	<td class="option_value">
	<input name="{INPUT_TABLE_PADDING}" value="{VAL_TABLE_PADDING}" size="8" maxlength="8" />
	</td>
</tr>
<!-- Cell Spacing -->
<tr class="std">
	<td class="option">
	{TXT_TABLE_SPACING}
	</td>
	<td class="option_value">
	<input name="{INPUT_TABLE_SPACING}" value="{VAL_TABLE_SPACING}" size="8" maxlength="8" />
	</td>
</tr>
<!-- Caption -->
<tr class="std">
	<td class="option">
	{TXT_CAPTION}
	</td>
	<td class="option_value">
	<input name="{INPUT_CAPTION}" value="{VAL_CAPTION}" size="40" maxlength="100" />
	{SELECT_CAPTION}
	</td>
</tr>
<!-- BEGIN commands -->
<tr>
	<td class="submit" colspan="2">
		<input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{BTN_TEXT}" />
		<input class="submit" type="submit" name="cmd[{BTN_CANCEL}]" value="{TXT_CANCEL}" />
	</td>
</tr>
<!-- END commands -->
</table>
</form>
