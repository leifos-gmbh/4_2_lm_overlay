	<form action="{FORMACTION}" name="post" method="post" >
	  <table class="std" border="1" width="50%">
		  <tr class="tbltitle">
			<th colspan="2" align="left">
			  <img src="{TYPE_IMG}" alt="{ALT_IMG}" title="{ALT_IMG}" border="0" vspace="0" align="left" />
			  {SEARCH_MEMBERS_HEADER}
			</th>
		  </tr>
		  <tr class="tblheader">
			<th colspan="2" align="left">
			  {SEARCH_ROW_CHECK_USER}&nbsp;{SEARCH_ASSIGN_USR}
			</th>
		  </tr>
		  <!-- BEGIN usr_rows -->
		  <!-- BEGIN text_field -->
		  <tr>
			<td class="option">{TEXT_NAME}</td>
			<td class="option_value">
			  <input type="text" name="{USR_NAME}" size="30" maxsize="30" value="{USR_VALUE}"/>
			</td>
		  </tr>
		  <!-- END text_field -->
		  <!-- BEGIN select_field -->
		  <tr>
			<td class="option">{SELECT_NAME}</td>
			<td class="option_value">
			  {SELECT_BOX}
			</td>
		  </tr
		  <!-- END select_field -->
		  <!-- END usr_rows -->
		  <tr class="tblheader">
			<th colspan="2" align="left">
			  {SEARCH_ROW_CHECK_GROUP}&nbsp;{SEARCH_ROW_TXT_GROUP}
			</th>
		  </tr>
		  <tr>
			<td class="option">{GROUP_TERM}</td>
			<td class="option_value">
			  <input type="text" name="rep_query[grp][title]" size="30" maxsize="30" value="{GRP_VALUE}"/>
			</td>
		  </tr>
		  <tr class="tblheader">
			<th colspan="2" align="left">
			  {SEARCH_ROW_CHECK_ROLE}&nbsp;{SEARCH_ROW_TXT_ROLE}
			</th>
		  </tr>
		  <tr>
			<td class="option">{ROLE_TERM}</td>
			<td class="option_value">
			  <input type="text" name="rep_query[role][title]" size="30" maxsize="30" value="{ROLE_VALUE}"/>
			</td>
		  </tr>
		  <tr>
            <td class="submit" colspan="2">
              <span class="asterisk"></span><span class="small"> {TXT_REQUIRED_FLD}&nbsp;</span>
            <div align="right">
			  <input class="submit" type="submit" name="cmd[performSearch]" value="{BTN1_VALUE}" />
			  <!-- BEGIN append -->
			  <input class="submit" type="submit" name="cmd[appendSearch]" value="{BTN3_VALUE}" />
			  <!-- END append -->
			  <input class="submit" type="submit" name="cmd[cancel]" value="{BTN2_VALUE}" />
            </div>
            </td>
		  </tr>
	  </table>
	</form>
<br />
{RES_TABLE}
<br />
{APPEND_TABLE}
