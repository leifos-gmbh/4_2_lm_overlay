<form enctype="multipart/form-data" action="{FORMACTION}" method="post">
<table class="std">
<tr class="tblheader">
	<td class="std" colspan="2">{TXT_IMPORT_ALM}</td>
</tr>
<tr>
	<td class="option">{TXT_SELECT_FILE}</td>
	<td class="option_value">
		<input type="file" name="aiccfile" value="{TXT_SAVE}" />
	</td>
</tr>
<tr>
	<td class="option">{TXT_VALIDATE_FILE}</td>
	<td class="option_value">
		<input type="checkbox" name="validate" value="y" checked="1"/>
	</td>
</tr>
<tr>
	<td class="submit" align="right" colspan="2">
		<input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{TXT_UPLOAD}" />
	</td>
</tr>
</table>
</form>
