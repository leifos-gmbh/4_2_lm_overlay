<style>
	body { margin:0px; }
</style>
{STATUSLINE}

<div class="invisible_border">
	<form action="{TEST_ACTION}" METHOD="post">
		<table class="std">
			<tr class="tblheader">
			  <td class="std" colspan="3" >{TXT_TEST_MODULE}</td>
			</tr>
			<tr>
			  <td class="option">
				{TXT_TIME_SEGMENT}
			  </td>
			  <td class="option_value" colspan="2">
				<select name="Fobject[yearf]">
					<!-- BEGIN fromtyear_selection -->
					<option value="{YEARF}">{YEARFR}</option>
					<!-- END fromtyear_selection -->
				</select>
				<select name="Fobject[monthf]">
					<!-- BEGIN fromtmonth_selection -->
					<option value="{MONTHF}">{MONTHFR}</option>
					<!-- END fromtmonth_selection -->
				</select>
				<select name="Fobject[dayf]">
					<!-- BEGIN fromtday_selection -->
					<option value="{DAYF}">{DAYFR}</option>
					<!-- END fromtday_selection -->
				</select>
				&nbsp;to&nbsp;
				<select name="Fobject[yeart]">
					<!-- BEGIN totyear_selection -->
					<option value="{YEART}">{YEARTO}</option>
					<!-- END totyear_selection -->
				</select>
				<select name="Fobject[montht]">
					<!-- BEGIN totmonth_selection -->
					<option value="{MONTHT}">{MONTHTO}</option>
					<!-- END totmonth_selection -->
				</select>
				<select name="Fobject[dayt]">
					<!-- BEGIN totday_selection -->
					<option value="{DAYT}">{DAYTO}</option>
					<!-- END totday_selection -->
				</select>
			  </td>
			</tr>
			<tr>
			  <td class="option">
				{TXT_TIME}
			  </td>
			  <td align="center" class="option_value" colspan="2">
				<input type="RADIO" name="time" value="ht" >{TXT_TIME_H}</input>&nbsp;&nbsp;
				<input type="RADIO" name="time" value="dt" >{TXT_TIME_D}</input>
			  </td>
			</tr>
			<tr>
			  <td class="option">
				{TXT_SEARCH_FOR}
			  </td>
			  <td class="option_value" colspan="2">
				<input type="CHECKBOX" name="search_for[usr]" value="usr" {USR_CHECKED}>{TXT_USER}</input>
			  </td>
			</tr>
			<tr>
			  <td class="option">
				&nbsp;
			  </td>
			  <td class="option_value">
				<input type="CHECKBOX" name="search_for[test]" value="test" {TEST_CHECKED}>{TXT_TEST}</input>&nbsp;&nbsp;
			  <select name="test">
			  <!-- BEGIN test_selection -->
			  <option value="{TEST}">{TEST_SELECT}
			  </option>
			  <!-- END test_selection -->
			  </select>
			  </td>
			</tr>
			<tr class="tablefooter">
			  <td class="submit" colspan="3">
				<div align="right">
				<input class="submit" type="SUBMIT" name="BTN_TEST">
				</div>
			  </td>
			</tr>
		 </table>
	</form>
</div>
