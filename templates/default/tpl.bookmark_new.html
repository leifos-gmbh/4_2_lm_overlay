<form name="form" action="{FORMACTION}" method="post" enctype="multipart/form-data">

<table class="std">
<tr class="tblheader">
	<th class="std" colspan="2">{TXT_BOOKMARK_NEW}</th>
</tr>
<tr>
	<td class="option"><b>{TXT_TITLE}</b></td>
	<td class="option_value"><input type=text maxlength="255" SIZE="40" name="title" value="{TITLE}"></td>
</tr>
<tr>
	<td class="option"><b>{TXT_DESCRIPTION}</b></td>
	<td class="option_value"><textarea  cols="40" rows="5" name="description">{DESCRIPTION}</textarea></td>
</tr>
<tr>
	<td class="option"><b>{TXT_TARGET}</b></td>
	<td class="option_value"><input type=text maxlength="255" SIZE="40" name="target" value="{TARGET}"></td>
</tr>
<tr>
	<td class="submit" colspan="2" align="right">
	<input class="submit" type="submit" name="cmd[{VAL_CMD}]" value="{TXT_SAVE}">
	<input class="submit" type="submit" name="cmd[cancel]" value="{TXT_CANCEL}">
	</td>
</tr>
<!-- BEGIN bkm_import -->
<tr class="tblheader">
	<th class="std" colspan="2">{TXT_IMPORT_BKM}</th>
</tr>
<tr>
	<td class="option">{TXT_FILE}</td>
	<td class="option_value">
		<input type="file" name="bkmfile" />
	</td>
</tr>
<tr>
	<td class="submit" align="right" colspan="2">
		<input class="submit" type="submit" name="cmd[importFile]" value="{TXT_IMPORT}" />
	</td>
</tr>
<!-- END bkm_import -->
</table>

</FORM>
