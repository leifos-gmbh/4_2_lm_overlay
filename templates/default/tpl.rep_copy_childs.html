	<form class="il_Form" action="{COPY_ACTION}" method="post">
	  <!-- BEGIN confirm -->
	  <center>
		<input class="submit" type="submit" name="cmd[{CMD_CONFIRM_COPY}]" value="{TXT_CONFIRM_COPY}" />&nbsp;
		<input class="submit" type="submit" name="cmd[{CMD_CONFIRM_CANCEL}]" value="{TXT_CONFIRM_CANCEL}" />&nbsp;
	  </center>
	  <!-- END confirm -->
	  <!-- BEGIN container -->
	  <table class="std">
		  <tr class="tbltitle">
			<td colspan="3">
			  <table class="fullwidth_invisible" cellspacing="0">
				  <tr class="tbltitle">
					<td width="10"><img src="{TYPE_IMG}" alt="{ALT_IMG}" title="{ALT_IMG}" border="0" vspace="0" align="left" /></td>
					<td class="tbltitle" align="left">&nbsp;{TITLE}</td>
				  </tr>
			  </table>
			</td>
		  </tr>
		  <!-- BEGIN object_options -->
		  <tr>
			<td class="option">{OBJECT_TYPE}</td>
			<td class="option_value">{SELECT_OBJ}</td>
		  </tr>
		  <!-- END object_options -->
		  <tr>
			<td class="submit" colspan="3">
			  <div align="right">
				<input class="submit" type="submit" name="cmd[{CMD_SUBMIT}]" value="{TXT_SUBMIT}" />
				<input class="submit" type="submit" name="cmd[cancel]" value="{TXT_CANCEL}" />
			  </div>
			</td>
		  </tr>
	  </table>
	  <!-- END container -->
	</form>
