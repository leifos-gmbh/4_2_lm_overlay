<form name="advanced_editing" action="{FORMACTION}" method="POST">
<table class="std">
	<tr class="tblheader">
		<td class="std" colspan="2">{TXT_ADVANCED_EDITING_SETTINGS}</td>
	</tr>
<!-- BEGIN javascript_editor -->
	<tr>
		<td class="option"><label for="javascript_editor">{TXT_ALLOW_JAVASCRIPT_EDITOR}</label></td>
		<td class="option_value">
			<select name="rte">
				<option value="0">{NO_RTE_EDITOR}</option>
				<option value="tinymce"{SELECTED_TINY_MCE_EDITOR}>{TINY_MCE_EDITOR}</option>
			</select>
		</td>
	</tr>
<!-- END javascript_editor -->
<!-- BEGIN save -->
	<tr class="tablefooter">
	<td class="submit" colspan="2">
		<div align="right">
			<input class="submit" type="SUBMIT" name="cmd[saveSettings]" value="{TXT_SAVE}">
		</div>
	</td>
	</tr>
<!-- END save -->
</table>
</form>
