<form action="{FORMACTION}" name="objectItems" method="post">
<table class="fullwidth">
<!-- BEGIN table_header_row -->
<tr class="tblheader">
<!-- BEGIN table_header_cell -->
  <td class="std"><a class="tblheader" href="{LINK}"><strong>{TEXT}</strong></a></td>
<!-- END table_header_cell -->
</tr>
<!-- END table_header_row -->
<!-- BEGIN table_row -->
<tr class="{CSS_ROW}">
<!-- BEGIN table_cell -->
  <td class="std" valign="top" nowrap="1">
<!-- BEGIN text -->
	{TEXT_CONTENT}
<!-- END text -->
<!-- BEGIN empty_cell -->
	&nbsp;
<!-- END empty_cell -->
  </td>
<!-- END table_cell -->
</tr>
<!-- END table_row -->
</table>
<br />
<input class="submit" type="submit" value="{BTN_VALUE}" />
</form>
