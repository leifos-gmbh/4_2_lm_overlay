<form action="{FORMACTION}" method="post">
<table class="std">

  </tr>
     <tr>
      <td class="option">{TXT_ADD_DELICIOUS_LINK}</td>
      <td class="option_value"><input type="checkbox" name="add_info_links" value="1" {CHK_ADD_LINKS_ACTIVE}/></td>
    </tr>
    <tr>
      <td class="option">{TXT_ALLOW_PROFILE}</td>
      <td class="option_value"><input type="checkbox" name="user_profile" value="1" {CHK_ADD_PROFILE_ACTIVE}/></td>
    </tr>
  <tr>
	<td class="submit" colspan="2" align="left">

	<input class="submit" type="submit" name="cmd[{CMD_SUBMIT}]" value="{TXT_SUBMIT}" />

  </div>
	</td>
  </tr>
</table>
</form>
