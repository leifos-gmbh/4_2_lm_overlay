<form action="{FORMACTION}" method="post">
<table class="fullwidth">
	<!-- BEGIN table_header -->
	<tr class="tblheader">
		<td class="std" colspan="2">{TEXT}</td>
	</tr>
	<!-- END table_header -->
	<!-- BEGIN table_row -->
	<tr class="{CSS_ROW}">
		<td class="std" valign="top" nowrap="1" width="1">
		<img src="{IMG_OBJ}" border="0" />
		</td>
		<td class="std" valign="top">
		<strong>{TEXT_CONTENT}</strong>
		</td>
	</tr>
	<!-- END table_row -->
	<tr>
		<td class="submit" align="left" colspan="2">
		<!-- BEGIN operation_btn -->
		<input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{BTN_VALUE}" />
		<!-- END operation_btn -->
		</td>
	</tr>
</table>
</form>
