<form enctype="multipart/form-data" action="{FORMACTION}" method="post">
<table class="std">
<tr class="tblheader">
	<td class="std" colspan="2">{TXT_IMPORT_LM}</td>
</tr>
<tr>
	<td class="option">{TXT_SELECT_FILE}<span class="asterisk">**</span></td>
	<td class="option_value">
		<input type="file" name="xmldoc" value="{TXT_SAVE}" />
	</td>
</tr>
<tr>
	<td class="submit" align="right" colspan="2">
		<input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{TXT_UPLOAD}" />
	</td>
</tr>
</table>
<span class="asterisk">**</span><span class="small"> {TXT_FILE_INFO}</span>
</form>
