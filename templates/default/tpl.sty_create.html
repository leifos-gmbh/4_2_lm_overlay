<form enctype="multipart/form-data" action="{FORMACTION}" method="post">
<table class="std" style="width:80%">
<tr class="tblheader">
	<td class="std" colspan="2">{TXT_ACTION}</td>
</tr>
<tr>
	<td class="option" style="width:20%">{TXT_TITLE}<span class="asterisk">*</span></td>
	<td class="option_value"><input name="style_title" value="{TITLE}" size="40" maxlength="128"/></td>
</tr>
<tr>
	<td class="option">{TXT_DESC}</td>
	<td class="option_value"><textarea name="style_description" rows="2" cols="40">{DESCRIPTION}</textarea></td>
</tr>
<tr>
	<td class="submit" colspan="2">
	<div style="float:left">
	<span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
	</div>
	<div align="right">
	<input class="submit" type="submit" name="cmd[save]" value="{TXT_SAVE}" />
	<input class="submit" type="submit" name="cmd[cancel]" value="{TXT_CANCEL}" />
	</div>
	</td>
</tr>
</table><br />

<table	class="std" style="width:80%">
<tr class="tblheader">
	<td class="std" colspan="2">{TXT_STYLE_BY_IMPORT}</td>
</tr>
<tr>
	<td class="option" style="width:20%">{TXT_SELECT_FILE}<span class="asterisk">*</span></td>
	<td class="option_value">
	<input type="file" name="stylefile" value="{TXT_SAVE}" />
	</td>
</tr>
<tr>
	<td class="submit" colspan="2">
	<div style="float:left">
	<span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
	</div>
	<div align="right">
	<input class="submit" type="submit" name="cmd[importStyle]" value="{TXT_IMPORT}" />
	<input class="submit" type="submit" name="cmd[cancel]" value="{TXT_CANCEL}" />
	</div>
	</td>
</tr>
</table><br />

<table	class="std" style="width:80%">
<tr class="tblheader">
	<td class="std" colspan="2">{TXT_STYLE_BY_COPY}</td>
</tr>
<tr>
	<td class="option" style="width:20%">{TXT_SOURCE}<span class="asterisk">*</span></td>
	<td class="option_value">
		{SOURCE_SELECT}
	</td>
</tr>
<tr>
	<td class="submit" colspan="2">
	<div style="float:left">
	<span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
	</div>
	<div align="right">
	<input class="submit" type="submit" name="cmd[copyStyle]" value="{TXT_COPY}" />
	<input class="submit" type="submit" name="cmd[cancel]" value="{TXT_CANCEL}" />
	</div>
	</td>
</tr>
</table>
</form>
