	<form action="{FORMACTION}" method="post">
	  <font class="smallred">{TXT_WARNING}</font><br/><br/>
	  <table class="std" width="75%" border="0">
		  <tr class="tblheader">
			<th class="std" colspan="2">
			  {TXT_SELECT_TYPE}
			</th>
		  </tr>
		  <tr>
			<td class="option" width="20%">
			  {TXT_FIELD_NAME}
			</td>
			<td class="option_value">
			  <input type="text" name="field_name" value="{FIELD_NAME_VALUE}" size="32" maxlength="64" /> 
			</td>
		  </tr>
		  <!-- BEGIN values -->
		  <tr>
			<td class="option" width="20%">
			  {TXT_VALUES}
			</td>
			<td class="option_value">
			  <input type="text" disabled="disabled" name="field_values[{COUNTER}]" value="{FIELD_NAME}" size="32" maxlength="64" />
			  <a class="il_ContainerItemCommand" href="{DELETE_LINK}">{DELETE}</a>
			</td>
		  </tr>
		  <!-- END values -->
		  <!-- BEGIN new_values -->
		  <tr>
			<td class="option" width="20%">
			  {TXT_NEW_VALUES}
			</td>
			<td class="option_value">
			  <input type="text" name="field_values[{NEW_COUNTER}]" value="{NEW_FIELD_NAME}" size="32" maxlength="64" />
			</td>
		  </tr>
		  <!-- END new_values -->
		  <tr>
			<td class="option" width="20%">
			</td>
			<td class="option_value">
			  <input type="submit" class="submit" name="cmd[addSelectValue]" value="{BTN_NEW_VALUE}" />
			</td>
		  </tr>
		  <tr class="tblfooter">
			<td class="std" colspan="2">
			  <div align="right">
				<input type="submit" class="submit" name="cmd[updateSelectField]" value="{BTN_ADD}" />
				<input type="submit" class="submit" name="cmd[listUserDefinedFields]" value="{BTN_PREVIOUS}" />
			  </div>
			</td>
		  </tr>
	  </table>
	</form>
