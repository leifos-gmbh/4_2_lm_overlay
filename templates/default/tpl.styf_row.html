<!-- BEGIN style_row -->
<tr class="{ROWCOL}">
	<td valign="top" class="std" nowrap="nowrap">
		<!-- BEGIN check_box -->
		<input type="checkbox" name="id[]" value="{CHECKBOX_ID}" />
		<!-- END check_box -->
	</td>
	<td valign="top" class="std">
		<!-- BEGIN linka -->
		<a href="{LINK_STYLE}">{TXT_TITLE}</a>
		<!-- END linka -->
		<!-- BEGIN texta -->
		<b>{TXT_TEXT}</b>
		<!-- END texta -->
		<div class="il_Description">{TXT_DESC}</div>
	</td>
	<td>
		{TXT_NR_LEARNING_MODULES}
	</td>
	<td valign="top" class="std">
		{TXT_PURPOSE}
	</td>
	<td valign="top" class="std">
		{TXT_SCOPE}
	</td>
	<td valign="top" class="std">
		<!-- BEGIN active_box -->
		<input type="checkbox" name="std_{ACTIVE_ID}" value="1" {CHECKED_STY}/>
		<!-- END active_box -->
	</td>
</tr>
<!-- END style_row -->
<!-- BEGIN text -->
<tr>
	<td valign="top" class="tblrow1" colspan="{COLUMN_COUNTS}">
	{TXT_CONTENT}
	</td>
</tr>
<!-- END text -->
