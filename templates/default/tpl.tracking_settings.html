<form action="{FORMACTION}" method="post">
<table class="std">
	<tr class="tblheader">
		<td class="std" colspan="2">{TXT_TRACKING_SETTINGS}</td>
	</tr>
	<tr>
		<td class="option">
		{TXT_ACTIVATE_TRACKING}
		</td>
		<td class="option_value">
		<input type="CHECKBOX" name="act_track" value="y" {ACT_TRACK_CHECKED} />
		</td>
	</tr>
	<tr>
		<td class="option">
		{TXT_USER_RELATED_DATA}
		</td>
		<td class="option_value">
		<input type="CHECKBOX" name="user_related" value="y" {USER_RELATED_CHECKED} />
		</td>
	</tr>
	<tr>
		<td class="option">
		{TXT_NUMBER_RECORDS}
		</td>
		<td class="option_value">
		{NUMBER_RECORDS}
		</td>
	</tr>
	<tr class="tablefooter">
	<td class="submit" colspan="3">
		<div align="right">
		<input class="submit" type="SUBMIT" name="cmd[saveSettings]" value="{TXT_SAVE}">
		</div>
	</td>
	</tr>
</table>
</form>
