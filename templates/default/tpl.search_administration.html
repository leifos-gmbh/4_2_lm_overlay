	<style>
	  body { margin:0px; }
	</style>
	{STATUSLINE}
	<table class="fullwidth_invisible"><tr><td class="ilInvisibleBorder">
	<!--<div class="invisible_border">-->
	  <form class="il_Form" action="{H_FORMACTION}" method="post">
		<div class="il_Header">
		  <table border="0" cellpadding="0" cellspacing="0" width="100%">
			  <tr>
				<td><h1>{TXT_HEADER}</h1></td>
				<td nowrap="1" align="right">
				  <!-- BEGIN top -->
				  <a class="{CLASS_TOP}" href="{LINK_TOP}"><img src="{IMG_TOP}" border="0"></a>&nbsp;
				  <!-- END top -->
				  <a class="{CLASS_FLAT}" href="{LINK_FLAT}"><img src="{IMG_FLAT}" border="0"></a>&nbsp;
				  <a class="{CLASS_TREE}" href="{LINK_TREE}"><img src="{IMG_TREE}" border="0"></a>
				</td>
			  </tr>
			  <tr>
				<td><div class="il_Tab">{TABS}</div></td>
				<td align="right">
				  <!-- BEGIN commands -->
				  {SELECT_OBJTYPE}
				  <input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{TXT_ADD}" />
				  <!-- END commands -->
				</td>
			  </tr>
		  </table>
		</div>
	  </form>
		{BUTTONS}
		<br />
		{MESSAGE}
		<form action="{SEARCH_ADMINISTRATION_ACTION}" METHOD="post">
		  <!-- BEGIN confirm_delete -->
		  <table class="fullwidth">
			  <tr>
				<td class="std"  align="center" valign="top" height="30">
				  <input class="submit" type="submit" name="cmd[confirmed_delete]" value="{TXT_DELETE_CONFIRM}"/>
				  <input class="submit" type="submit" name="cmd[cancel]" value="{TXT_DELETE_CANCEL}"/>
				</td>
			  </tr>
		  </table>
		  <!-- END confirm_delete -->
		  <!-- BEGIN TBL_FOLDER -->
		  <h2>{TXT_FOLDER_HEADER}</h2>
		  <table class="fullwidth">
			  <tr class="tblheader">
				<td class="std" width="3%">&nbsp;</td>
				<td class="std"><b>{TXT_FOLDER_TITLE}</b></td>
			  </tr>
			  <!-- BEGIN TBL_FOLDER_ROW -->
			  <tr class="{ROWCOL}">
				<td class="std" align="center">{CHECK}</td>
				<td class="std">
				  <a href="{FOLDER_LINK}" CLASS="navigation" target="{FOLDER_TARGET}">{FOLDER_TITLE}</a>
				</td>
			  </tr>
			  <!-- END TBL_FOLDER_ROW -->
			<!-- BEGIN TBL_FOOTER -->
			<tr class="std">
			  <td class="std" align="center">
				<img src="{TBL_FOOTER_IMG_SRC}" border="0" />
			  </td>
			  <td>
				{TBL_FOOTER_SELECT}&nbsp;
				<input class="submit" type="submit" name="cmd[do_it]" value="{TBL_FOOTER_SUBMIT}" />
			  </td>
			</tr>
			<!-- END TBL_FOOTER -->
			<!-- BEGIN TBL_NO_FOLDER -->
			<tr class="tblrow1">
			  <td class="std" colspan="2">{TXT_NO_FOLDER}</td>
			</tr>
			<!-- END TBL_NO_FOLDER -->
		</table>
		<!-- END TBL_FOLDER -->

		  <!-- BEGIN FOLDER_CREATE_FORM -->
		  <table class="std" width="40%">
			  <tr class="tblheader">
				<td class="tblheader" colspan="2">{FOLDER_CREATE_FORM_TXT}</td>
			  </tr>
			  <tr>
				<td class="option">{FOLDER_CREATE_FORM_TITLE_TXT}</td>
				<td class="option_value">
				  <input type="text" size="40" maxlength="255" class="text" name="title" value="{FOLDER_CREATE_FORM_VALUE}" />
				</td>
			  </tr>
			  <tr>
				<td class="submit" colspan="2">
				  <input class="submit" type="submit" name="cmd[{FOLDER_CREATE_FORM_CMD}]" value="{FOLDER_CREATE_FORM_SUBMIT_2}" />
				  <input class="submit" type="submit" name="cmd[cancel]" value="{FOLDER_CREATE_FORM_SUBMIT_1}" />
				</td>
			  </tr>
		  </table>
		  <!-- END FOLDER_CREATE_FORM -->
		</form>
	<!--</div>-->
	</td></tr></table>
