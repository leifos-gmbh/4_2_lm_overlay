{MAINMENU}
{STATUSLINE}
	<table class="fullwidth_invisible"><tr><td class="ilInvisibleBorder">
	<!--<div class="invisible_border">-->
	  <form class="il_Form" action="{H_FORMACTION}" method="post">
		<div class="il_Header"><table border="0" cellpadding="0" cellspacing="0" width="100%">
			  <tr>
				<td><h1>{TXT_HEADER}</h1></td>
			  </tr>
			  <tr>
				<td><div class="il_Tab">{TABS}</div></td>
			  </tr>
		  </table>
	  </div>
	  {BUTTONS}
	  <br />
	  {MESSAGE}
	  <br />
	  <form action="{SEARCH_ACTION}" METHOD="post">
		<table class="std">
			<tr class="tblheader">
			<td class="std" colspan="3">
			<table class="invisible_border" width="100%">
				<tr>
				<td>&nbsp;</td>
				</tr>
			</table>
			</td>
			</tr>
			<tr>
			  <td class="option">
				{TXT_SEARCHTERM}
			  </td>
			  <td class="option_value" colspan="2">
				<input type="TEXT" name="search_str" value="{FORM_SEARCH_STR}" size="60"/>
			  </td>
			</tr>
			<tr>
                <td class="option">
                    {TXT_CONCATENATION}
                </td>
                <td align="center" class="option_value" colspan="2">
                    <input type="RADIO" name="combination" value="or" {OR_CHECKED}>{TXT_OR}</input>
                    <input type="RADIO" name="combination" value="and" {AND_CHECKED}>{TXT_AND}</input>
                </td>
			</tr>
			<tr>
			  <td class="option">
				{TXT_SEARCH_FOR}
			  </td>
			  <td class="option_value">
				<input type="CHECKBOX" name="search_for[]" value="lm" {LM_CHECKED}>{TXT_LM}</input>
			  </td>
			  <td class="option_value">
				{LM_SELECT}
			  </td>
			</tr>
			<tr>
			  <td class="option">
				&nbsp;
			  </td>
			  <td class="option_value">
				<input type="CHECKBOX" name="search_for[]" value="dbk" {DBK_CHECKED}>{TXT_DBK}</input>
			  </td>
			  <td class="option_value">
				{DBK_SELECT}
			  </td>
			</tr>
			<tr>
<!-- BEGIN restricted_options -->
			  <td class="option">
				&nbsp;
			  </td>
			  <td class="option_value" colspan="2">
				<input type="CHECKBOX" name="search_for[]" value="usr" {USR_CHECKED}>{TXT_USER}</input>
			  </td>
			</tr>
			<tr>
			  <td class="option">
				&nbsp;
			  </td>
			  <td class="option_value" colspan="2">
				<input type="CHECKBOX" name="search_for[]" value="grp" {GRP_CHECKED}>{TXT_GROUPS}</input>
			  </td>
			</tr>
<!-- END restricted_options -->
			<tr class="tablefooter">
			  <td class="submit" colspan="3">
				<div align="right">
				<input class="submit" type="SUBMIT" name="cmd[search]" value="{BTN_SEARCH}"/>
				<input class="submit" type="SUBMIT" name="cmd[search_res]" value="{BTN_SEARCH_RESULT}"/>
				</div>
			  </td>
			</tr>
		  </table>
		  <br />
		  {USR}<br />
		  {GRP}<br />
		  {DBK}<br />
		  {LM}
		</form>
	<!--</div>-->
	</td></tr></table>
