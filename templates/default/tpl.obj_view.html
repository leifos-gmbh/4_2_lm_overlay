<form action="{FORMACTION}" name="objectItems" method="post">
<table class="fullwidth">
<!-- BEGIN table_header_row -->
<tr class="tblheader">
<!-- BEGIN table_header_cell -->
  <td class="std"><a class="tblheader" href="{HEADER_LINK}"><strong>{HEADER_TEXT}</strong></a></td>
<!-- END table_header_cell -->
</tr>
<!-- END table_header_row -->
<!-- BEGIN table_row -->
<tr class="{CSS_ROW}">
<!-- BEGIN table_cell -->
  <td class="std" valign="top">
<!-- BEGIN begin_link -->
    <a href="{LINK_TARGET}{NEW_TARGET}">
<!-- END begin_link -->
<!-- BEGIN text -->
	{TEXT_CONTENT}
<!-- END text -->
<!-- BEGIN checkbox -->
	<input class="{CSS_ROW}" type="checkbox" name="id[]" value="{CHECKBOX_ID}" />
<!-- END checkbox -->
<!-- BEGIN empty_cell -->
	&nbsp;
<!-- END empty_cell -->
<!-- BEGIN end_link -->
	</a>
<!-- END end_link -->
  </td>
<!-- END table_cell -->
</tr>
<!-- END table_row -->

<!-- BEGIN notfound -->
<tr class="std">
  <td class="std" colspan="{NUM_COLS}" align="center" valign="top">
    <i>{TXT_OBJECT_NOT_FOUND}</i>
  </td>
</tr>
<!-- END notfound -->
<!-- BEGIN tbl_action_row -->
  <tr>
	<td class="submit" colspan="{COLUMN_COUNTS}" align="left">
	<table width="100%" cellpadding="0" cellspacing="0" border="0">
	  <tr>
		<td align="left" width="10">
		  <img src="{TPLPATH}/images/arrow_downright.gif" border="0" />
		</td>
		<td align="left">&nbsp;
<!-- BEGIN tbl_action_btn -->
		  <input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{BTN_VALUE}" />
<!-- END tbl_action_btn -->
		</td>
<!-- BEGIN add_object -->
	<td align="right" valign="top">
		{SELECT_OBJTYPE}
		<input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{TXT_ADD}" />
	</td>
<!-- END add_object -->
	  </tr>
	</table>
    </td>
  </tr>
<!-- END tbl_action_row -->
<!-- BEGIN operation -->
<tr>
	<td class="submit" colspan="{NUM_COLS}" align="left">
		<table cellpadding="0" cellspacing="0" border="0">
		<tr>
		<td>
		<img src="{TPLPATH}/images/arrow_downright.gif" border="0" />
		</td>
		<td>&nbsp;
		<!-- BEGIN operation_btn -->
		<input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{BTN_VALUE}" />
		<!-- END operation_btn -->
		</td>
		</tr>
		</table>
	</td>
</tr>
<!-- END operation -->

</table>
</form>
{SYSTEMSETTINGS}
