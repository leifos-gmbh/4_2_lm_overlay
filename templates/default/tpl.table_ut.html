{STATUSLINE}
<br />
<!-- BEGIN tbl_form_header -->
<form action="{FORMACTION}" name="ObjectItems" method="post" target="{ACTIONTARGET}">
<!-- END tbl_form_header -->
<table class="{CSS_TABLE}" border="0" align="center" cellpadding="0" cellspacing="2">
<!-- BEGIN tbl_header_title -->
  <tr class="tbltitle">
    <td colspan="{COLUMN_COUNT}">
	<table class="fullwidth_invisible">
	  <tr class="tbltitle">
<!-- BEGIN tbl_header_title_icon -->
	    <td width="10"><img src="{TBL_TITLE_IMG}" alt="{TBL_TITLE_IMG_ALT}" title="{TBL_TITLE_IMG_ALT}" border="0" /></td>
<!-- END tbl_header_title_icon -->
		<td class="tbltitle" align="left">&nbsp;{TBL_TITLE}</td>
<!-- BEGIN tbl_header_title_help -->
		<td align="right"><a href="#" onclick="return popup_window('{TBL_HELP_LINK}',60,90,20,80);"><img src="{TBL_HELP_IMG}" alt="{TBL_HELP_IMG_ALT}" title="{TBL_HELP_IMG_ALT}" border="0" align="right" /></a></td>
<!-- END tbl_header_title_help -->
	  </tr>
	</table>
    </td>
  </tr>
<!-- END tbl_header_title -->
  <tr class="tblheader">
<!-- BEGIN tbl_header_cell -->
    <td class="std" nowrap="nowrap"{TBL_COLUMN_WIDTH}>
	  <a class="tblheader" href="{TBL_ORDER_LINK}" alt="{TBL_ORDER_ALT}" title="{TBL_ORDER_ALT}">{TBL_HEADER_CELL}
<!-- BEGIN tbl_order_image -->
	  <img src="{IMG_ORDER_DIR}" border="0" valign="absmiddle" />
<!-- END tbl_order_image -->
	  </a>
	</td>
<!-- END tbl_header_cell -->
  </tr>
<!-- BEGIN tbl_content_row -->
  <tr class="{ROWCOLOR}">
<!-- BEGIN tbl_content_cell -->
    <td class="std">{TBL_CONTENT_CELL}</td>
<!-- END tbl_content_cell -->
  </tr>
<!-- END tbl_content_row -->
{TBL_CONTENT}
<!-- BEGIN tbl_footer -->
  <tr class="tblfooter">
    <td colspan="{COLUMN_COUNT}">
	<table class="fullwidth_invisible">
	  <tr class="tblfooter">
	    <td>
<!-- BEGIN tbl_footer_numinfo -->
          {NUMINFO}
<!-- END tbl_footer_numinfo -->
	    &nbsp;</td>
<!-- BEGIN tbl_footer_linkbar -->
	    <td class="tblfooter" align="right">{LINKBAR}</td>
<!-- END tbl_footer_linkbar -->
	  </tr>
	</table>
	</td>
  </tr>
<!-- END tbl_footer -->
<!-- BEGIN tbl_action_row -->
  <tr>
	<td class="submit" colspan="{COLUMN_COUNTS}" align="left">
	<table width="100%" cellpadding="0" cellspacing="0" border="0">
	  <tr>
		<td align="left" width="10">
		  <img src="{TPLPATH}/images/arrow_downright.gif" border="0" />
		</td>
		<td align="left">&nbsp;
<!-- BEGIN tbl_action_select -->
				  {SELECT_ACTION}&nbsp;
				  <input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{BTN_VALUE}" />
<!-- END tbl_action_select -->
<!-- BEGIN tbl_action_btn -->
		  <input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{BTN_VALUE}" />
<!-- END tbl_action_btn -->
<!-- BEGIN tbl_action_plain_select -->
				  {SELECT_ACTION}&nbsp;
<!-- END tbl_action_plain_select -->
		</td>
<!-- BEGIN add_object -->
	<td align="right" valign="top">
		{SELECT_OBJTYPE}
		<input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{TXT_ADD}" />
<!-- BEGIN import_object -->
		<input class="submit" type="submit" name="cmd[{BTN_IMP}]" value="{TXT_IMP}" />
<!-- END import_object -->
	</td>
<!-- END add_object -->
	  </tr>
	</table>
    </td>
  </tr>
<!-- END tbl_action_row -->
</table>
<!-- BEGIN save_object -->
<br />
<input class="submit" type="submit" value="{BTN_VALUE}" />
<!-- END save_object -->
<!-- BEGIN tbl_form_footer -->
</form>
<!-- END tbl_form_footer -->
