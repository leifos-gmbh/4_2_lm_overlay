<table width="100%">
<tr>
<td>
<!-- BEGIN filter -->
<form action="{FILTER_ACTION}" method="post">
	<strong>{FILTER_TXT_FILTER}</strong>&nbsp;{SELECT_FILTER}
<!-- BEGIN filter_date -->
	<br /><strong>{TEXT_FILTER_DATE}</strong> {DATE_SELECTION}
<!-- END filter_date -->	
<!-- BEGIN filter_course -->
	<br /><strong>{TEXT_FILTER_COURSE}</strong> {COURSE_SELECTION}
<!-- END filter_course -->	
<!-- BEGIN filter_group -->
	<br /><strong>{TEXT_FILTER_GROUP}</strong> {GROUP_SELECTION}
<!-- END filter_group -->	
<!-- BEGIN filter_role -->
	<br /><strong>{TEXT_FILTER_ROLE}</strong> {ROLE_SELECTION}
<!-- END filter_role -->	
	<input class="submit" type="submit" name="cmd[{FILTER_NAME}]" value="{FILTER_VALUE}"/>
	<input class="submit" type="submit" name="cmd[resetFilter]" value="{FILTER_VALUE_RESET}"/>
</form>
<!-- END filter -->
</td>
<td align="right">
<!-- BEGIN search -->
<form action="{SEARCH_ACTION}" method="post">
<b>{SEARCH_TXT_SEARCH}:</b>&nbsp;<input type="text" size="20" name="search_string" />&nbsp;&nbsp;<input class="submit" type="submit" name="cmd[{SEARCH_NAME}]" value="{SEARCH_VALUE}"/>
</form>
<!-- END search -->
</td>
</tr>
</table>
<!-- BEGIN user_table-->
{USR_TABLE}
<!-- END user_table -->
