<form action="{FORMACTION_LR}" method="post">
<table class="std">
<tr class="tblheader">
  <td class="std" colspan="2">
  <table class="invisible_border" width="100%">
    <tr>
      <td>{TXT_LR_HEADER}</td>
    </tr>
  </table>
  </td>
</tr>
<tr>
  <td class="option">{TXT_LR_TITLE}<span class="asterisk">*</span></td>
  <td class="option_value"><input name="Fobject[title]" value="{LR_TITLE}" size="40" maxlength="70" style="width:300px;"/></td>
</tr>
<tr>
  <td class="option">{TXT_LR_DESC}</td>
  <td class="option_value"><textarea name="Fobject[desc]" rows="2" cols="40" style="width:300px;">{LR_DESC}</textarea></td>
</tr>
<tr>
  <td class="submit" colspan="2">
  <span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
  <div align="right">
	<input class="submit" type="submit" value="{TXT_ADD_ROLE}" />
  </div>
  </td>
</tr>
</table>
</form>
