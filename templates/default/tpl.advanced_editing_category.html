<form name="advanced_editing" action="{FORMACTION}" method="POST">
<table class="std">
	<tr class="tblheader">
		<th class="std" colspan="2">{TXT_CAT_SETTINGS}</th>
	</tr>
	<tr>
		<td class="option">{TXT_CAT_PAGE_EDITING}</td>
		<td class="option_value"><input type="checkbox" name="cat_page_edit"  value="1" {CAT_PAGE_EDIT} />
		<br/><span class="subtitle">{TXT_CAT_PAGE_EDITING_DESC}</span></td>
	</tr>
	<tr class="tablefooter">
		<td class="submit" colspan="2">
			<div align="right">
				<input class="submit" type="SUBMIT" name="cmd[saveCategorySettings]" value="{TXT_SAVE}">
			</div>
		</td>
	</tr>
	<tr class="tblheader">
		<th class="std" colspan="2">{TXT_CAT_PAGES}</th>
	</tr>
	<tr class="std">
		<td class="tblrow1" colspan="2">{SELECT_CATEGORY}</td>
	</tr>
	<tr class="tablefooter">
		<td class="submit" colspan="2">
			<div align="right">
				<input class="submit" type="SUBMIT" name="cmd[undoLastCategoryChange]" value="{TXT_UNDO_LAST_CAT_CHANGES}" />
				<input class="submit" type="SUBMIT" name="cmd[clearCategoryPage]" value="{TXT_CLEAR_CAT_PAGE}" />
			</div>
		</td>
	</tr>
</table>
</form>
